name: Test & Build Master

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests Vitest
        env:
          CI: true
        run:
          echo "Starting Vitest tests..."
          npm run test
          echo "Vitest tests completed!"
      - name: Run tests Playwright
        env:
          CI: true
        run: 
          echo "Starting Playwright tests..."
          npm run playwright:test
          echo "Playwright tests completed!"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
