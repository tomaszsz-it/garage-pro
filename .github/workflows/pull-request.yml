name: Pull Request


on:
  pull_request:
    branches:
      - master
      - develop
    types: [opened, synchronize, reopened]
        
jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 14

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
            OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
            E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
            E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
            E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      - name: Upload E2E test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload E2E test videos
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 2

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check test results
        id: check-status
        run: |
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.unit-test.result }}" = "success" ] && \
             [ "${{ needs.e2e-test.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "message=All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "message=Some checks failed. Please review the results above." >> $GITHUB_OUTPUT
          fi

      - name: Post comment to PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ steps.check-status.outputs.status }}';
            const emoji = '${{ steps.check-status.outputs.emoji }}';
            const message = '${{ steps.check-status.outputs.message }}';
            
            const body = `## ${emoji} Pull Request Status

            ${message}

            ### Check Results
            - **Lint**: ${{ needs.lint.result }} ${{ needs.lint.result == 'success' && '✅' || '❌' }}
            - **Unit Tests**: ${{ needs.unit-test.result }} ${{ needs.unit-test.result == 'success' && '✅' || '❌' }}
            - **E2E Tests**: ${{ needs.e2e-test.result }} ${{ needs.e2e-test.result == 'success' && '✅' || '❌' }}

            ---
            *Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
 